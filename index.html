<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./app.js"></script>
        <title>Todo List</title>
        <link rel="icon" type="image/webp" href="images/favicon.webp">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="themeContainer">
                        <button id="themeBtn"></button>
                        <span id="circle" id="light"><i class="fa fa-moon" id="moon"></i></span>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="tasks">
                        <div class="headerElement">
                            <h1 class="myTasksText">My Tasks</h1>
                        </div>
                        <div class="listOfTasks"></div>
                        <div class="footerElement">
                            <button class="addTask btn btn-primary" id="addTaskBtn">Add Task</button>
                            <button class="saveTask btn btn-success" id="saveTaskBtn">Save Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
